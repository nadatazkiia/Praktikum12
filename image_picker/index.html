<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <script>
        function image_picker(){
            const daftar_gambar = ["harry.jpg","hermione.jpg","ron.jpg","luna.jpg","cedric.webp","malfoy.webp"];
            let pilihan = document.getElementById("option").value;

            if (pilihan == "harry"){
                let select = daftar_gambar[0];
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "hermione"){
                let select = daftar_gambar[1];
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "ron"){
                let select = daftar_gambar[2];
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "luna"){
                let select = daftar_gambar[3];
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "cedric"){
                let select = daftar_gambar[4];
                document.getElementById("gambar").src = `images/${select}`;
            }
            if(pilihan == "malfoy"){
                let select = daftar_gambar[5];
                document.getElementById("gambar").src = `images/${select}`;
            }
        }
    </script>
    <style>
    #board{
        background-color: whitesmoke;
        width: 400px;
        height: 550px;
        margin: auto;
        padding: 0.5em;
    }

    h2{
        text-align: center;
    }

    .container{
        border: 1px solid black;
        width: 300px;
        height: 400px;
        text-align: center;
        margin: auto;
        padding: 10px;
    }
    select{
        width: 140px;
        height: 25px;
    }
    </style>

</head>
<body>
    <div id="board">
        <h2>Hogwarts School Student<br>Image Picker</h2>

        <select name="" id="option" onchange="image_picker()">
            <option value="">Pilih gambar</option>
             <option value="harry">Harry Potter</option>
             <option value="hermione">Hermione Granger</option>
             <option value="ron">Ron Weasley</option>
             <option value="luna">Luna Lovegood</option>
             <option value="cedric">Cedric Diggory</option>
             <option value="malfoy">Draco Malfoy</option>
        </select>
        <br><br>
        <div class="container">
            <img id="gambar" width="300px">
        </div>
    </div>
</body>
</html>
